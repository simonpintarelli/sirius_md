Methods:
  - &plain
    type: plain

  - &kolafa
    type: kolafa
    order: 3

parameters:
  method: *plain
  # solver: either ot (orbital transformation method) or scf (standard self-consistent field)
  solver: ot
  # maximal number of scf iterations
  maxiter: 30
  density_tol: 1.0e-4
  energy_tol: 1.0e-4
  # time step in fs
  dt: 1
  # number of time steps
  N: 100
