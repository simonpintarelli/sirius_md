Methods:
  - &plain
    type: plain

  - &kolafa
    type: kolafa
    order: 3

parameters:
  method: *plain
  # solver: either ot (orbital transformation method) or scf (standard self-consistent field)
  solver: mvp2
  # maximal number of scf iterations
  maxiter: 70
  # density_tol: 1.0e-4
  energy_tol: 1.0e-8
  # time step in fs
  dt: 0.1
  # number of time steps
  N: 100
